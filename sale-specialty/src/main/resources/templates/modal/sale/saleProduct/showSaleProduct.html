<!-- 模态框:展示销售特产 -->
<div class="modal fade" id="showModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">展示该销售特产详情</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- 模态框主体 -->
            <div class="modal-body">
                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">特产名称:</span>
                    </div>
                    <input class="form-control" type="text" id="proName3">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">所属销售订单:</span>
                    </div>
                    <input class="form-control" type="text" id="orderNumber3">
                    <button class="btn btn-success btn-xs" data-toggle="modal" data-target="#saleOrderModal" id="showSaleOrder">销售订单详情</button>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">销售数量:</span>
                    </div>
                    <input class="form-control" type="text" id="quantity3">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">销售价格:</span>
                    </div>
                    <input class="form-control" type="text" id="price3">
                </div>

            </div>
            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script>
<!--点击"销售详情"按钮,动态加载数据,添加到模态框中-->
function showMore(saleId){
    $.ajax({
        type:'get',
        url: "/saleProduct/findBySaleId",
        data:{"saleId":saleId},
        success:function(data){
            $("#proName3").val(data.proName);
            $("#orderNumber3").val(data.orderNumber);
            $("#showSaleOrder").val(data.saleOrderId);
            $("#quantity3").val(data.quantity+data.proUnit);
            $("#price3").val("￥"+data.price);
        }
    });
}
</script>
<!--导入展示该销售订单详情模态框模块-->
<div class="modal fade bs-example-modal-lg" th:replace="~{modal/common/showSaleOrder}"></div>
