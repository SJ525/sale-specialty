<!-- 模态框:添加客户，并通过$.get将表单数据发送到服务器 -->
<div class="modal fade" id="addCusModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <!-- 模态框头部 -->
            <div class="modal-header">
                <h4 class="modal-title">添加客户信息</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>
            <!-- 模态框主体 -->
            <div class="modal-body">

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">客户类型</span>
                    </div>
                    <select class="form-control" id="cusType1">
                        <option>个体</option>
                        <option>企业</option>
                    </select>
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">客户名称</span>
                    </div>
                    <input type="text" class="form-control" id="cusName1">
                </div>

                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">客户电话</span>
                    </div>
                    <input type="tel" class="form-control" id="cusPhone1">
                </div>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">客户邮箱</span>
                    </div>
                    <input type="email" class="form-control" id="cusEmail1">
                </div>


                <div class="input-group mb-3">
                    <div class="input-group-prepend">
                        <span class="input-group-text">客户地址</span>
                    </div>
                    <textarea rows="2" class="form-control" id="cusAddress1"></textarea>
                </div>
            </div>
            <!-- 模态框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal" th:onclick="addCustomer()">添加</button>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">关闭</button>
            </div>
        </div>
    </div>
</div>
<script>
    function addCustomer(){
        <!--从文本框获取数据-->
        var cusType=$("#cusType1").val();
        var cusName=$("#cusName1").val();
        var cusPhone=$("#cusPhone1").val();
        var cusEmail=$("#cusEmail1").val();
        var cusAddress=$("#cusAddress1").val();
        //调用$.ajax发送
        $.ajax({
            url:"/customer/addCustomer",
            type:"post",
            data:{
                "cusType":cusType,
                "cusName":cusName,
                "cusPhone":cusPhone,
                "cusEmail":cusEmail,
                "cusAddress":cusAddress
            },
            success:function(data){
                alert(data.msg);
                window.location.reload();
            },
            error:function() {
            　　　alert("添加失败");
            }
        });
    }
</script>
