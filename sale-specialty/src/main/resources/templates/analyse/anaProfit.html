<!doctype html>
<html lang="en">
<head th:replace="~{common/header::header('支出与收入统计')}"></head>
<style>
	.list-group-item,.carousel-item{
		text-align:center;
	}
</style>
<body>
<div class="container-fluid">
    <div class="row" th:replace="~{/common/nav::nav('analyse')}"></div>
    <div class="row">
        <div class="col-lg-2" style="padding-right:0px;">
            <div class="card bg-light mb-3" style="height:650px;">
                <div class="card-header">统计分析</div>
                <div class="list-group" >
                    <div><a class="list-group-item" href="/anaNumber/list">采购量与销售量统计</a></div>
                    <div><a class="list-group-item" href="/anaReturn/list">采购与销售退货统计</a></div>
                    <div><a class="list-group-item active" href="/anaProfit/list">支出与收入统计</a></div>
                </div>
            </div>
        </div>
        <div class="col-lg-10" style="padding-left:0px;">
            <div class="card bg-light mb-3">
                <div class="card-header">当前位置:统计分析>支出与收入统计</div>
                <div class="card-body" style="background-color: white;height:600px;">

                    <form class="form-inline" method="get" action="/anaProfit/find">
                        <a class="btn btn-success btn-xs" style="padding:0px;" href="/anaProfit/list">刷新页面</a>
                        <div class="col-lg-1"></div>
                        <div class="form-group">
                            &nbsp;&nbsp;&nbsp;
                            <div class="input-group-prepend">
                                <span class="input-group-text">按照时间区间统计:</span>
                            </div>
                            <input class="form-control" type="date" name="startDate">--
                            <input class="form-control" type="date" name="endDate">
                        </div>
                        &nbsp;&nbsp;&nbsp;
                        <button type="submit" class="btn btn-primary">统计</button>
                    </form>

                    <div class="row" style="padding:10px;font-size:25px;" th:text="${msg}"></div>

                    <table class="table" style="border: 1px solid #cccfc9;">
                        <thead>
                        <tr class="table-secondary">
                            <th scope="col">采购总支出</th>
                            <th scope="col">销售总收入</th>
                            <th scope="col">利润（收入-支出)</th>
                        </tr>
                        </thead>
                        <tbody>
                        <tr th:object="${data}">
                            <td th:text="|￥|+*{totalPay}"></td>
                            <td th:text="|￥|+*{totalInCome}"></td>
                            <td th:text="|￥|+*{profit}"></td>
                        </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
    <div class="row" th:replace="~{common/footer}"></div>
</div>
</body>
</html>
